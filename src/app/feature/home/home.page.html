<ion-content [fullscreen]="true">
  <div id="container" class="cont-home">
    <ion-row class="main-row">
      <ion-col sizeXs="12" class="label-col">
        <label class="label-title">Puoi testare l'invio di una notifica push cliccando sul pulsante sottostante</label>
      </ion-col>
      <ion-col sizeXs="12" class="button-col">
        <ion-button (click)="sendPush()">Send Push!</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
